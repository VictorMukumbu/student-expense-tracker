<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Student Expense Tracker</h1>
        <p>Track your daily spending in KES</p>
    </header>

    <main>

        <section>
            <h2>Add Expense</h2>

            <label for="expense-name">Expense Name</label>
            <input type="text" id="expense-name" placeholder="e.g. Lunch" />

            <label for="expense-amount">Amount (KES)</label>
            <input type="number" id="expense-amount" placeholder="e.g. 150" />

            <button id="add-btn">Add Expense</button>
        </section>


        <section>
    <h2>Expense List</h2>

    <ul id="expense-list"></ul>

    <p><strong>Total:</strong> KES <span id="total">0</span></p>
</section>

    </main>

    <script src="script.js"></script>
</body>
</html>
