<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="container">
    <header class="header">
      <h1>Student Expense Tracker</h1>
      <p>Track your daily spending in KES.</p>
    </header>

    <section class="card">
      <h2>Add Expense</h2>

      <div class="form-row">
        <div class="field">
          <label for="expenseName">Expense</label>
          <input id="expenseName" type="text" placeholder="e.g. Lunch" />
        </div>

        <div class="field">
          <label for="expenseAmount">Amount (KES)</label>
          <input id="expenseAmount" type="number" placeholder="e.g. 150" />
        </div>
      </div>

      <button id="addBtn" class="btn">Add Expense</button>
    </section>

    <section class="card">
      <div class="card-head">
        <h2>Expenses</h2>
        <p class="total">Total: <span id="total">KES 0</span></p>
      </div>

      <ul id="expenseList" class="list">
        <!-- items will appear here -->
      </ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
